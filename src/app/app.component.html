<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-grouo">
        <li class="list-group-item list-group-item-action"
        *ngFor = "let empleado of empleadoArray"
        (click) = "openEdit(empleado)"
        [class.active] = "empleado == selectedEmpleado">
          <span class="badge badge-pill badge-danger">
            {{empleado.id}}
          </span>
          {{empleado.name}} - {{empleado.city}}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Insertar un nuevo Empleado
            <div class="form-group">
              <input type="text" placeholder="Nombre" autofocus
              [(ngModel)] = "selectedEmpleado.name">
            </div>
            <div class="form-group">
              <input type="text" placeholder="Ciudad"
              [(ngModel)]="selectedEmpleado.city">
            </div>
            <button class="btn btn-primary" (click)="addOrEdit()">Submit</button>
            <button class="btn btn-danger" *ngIf="selectedEmpleado.id !== 0"
            (click)="delete()">Delete</button>
          </div>
        </div>
      </div>
    </div>
